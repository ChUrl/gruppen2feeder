plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'de.churl'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

javafx {
    version = "11.0.2"
    modules = [ 'javafx.controls',
                'javafx.fxml'
    ]
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile 'org.junit.jupiter:junit-jupiter:5.6.0'
}
